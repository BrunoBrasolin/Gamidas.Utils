# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: publish
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'
  release:
    types:
      - published

env:
  NuGetDirectory: ${{ github.workspace}}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  call-nuget-workflow:
    uses: BrunoBrasolin/workflow-template/nuget.yml@main
    with:
      NuGetDirectory: ${{ env.NuGetDirectory }}
    secrets: inherit
      